name: "🐞 Bug Report"
description: File a bug report
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug in detail.
      placeholder: Describe the bug here.
    validations:
      required: true
  - type: input
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List steps to reproduce the issue.
    validations:
      required: true
