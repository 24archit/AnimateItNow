name: Greet Every Contributor
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Greet new issue or pull request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (github.event_name === 'issues') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: "ðŸŽ‰ Welcome! Thanks for opening your issue! The team will review it soon."
              });
            } else if (github.event_name === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "ðŸš€ Thanks for your pull request! Weâ€™ll review it soon."
              });
            }
