<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="login-container">
            <div class="login-avatar">
                <img src="https://elements-resized.envatousercontent.com/elements-video-cover-images/files/550744300/logo%20animation%20big_10415.jpg?w=500&cf_fit=cover&q=85&format=auto&s=21f0c463b0a893a604dd04bb336b38f3d92c3f9ea81d197008038b0f6deebc8d" alt="User Avatar" />
            </div>
            <form class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <div class="login-links">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="ripple">Sign In</button>
                <div class="divider"><span>or</span></div>
                <div class="social-login">
                    <button type="button" class="social-btn google"><span>G</span> Google</button>
                    <button type="button" class="social-btn facebook"><span>f</span> Facebook</button>
                </div>
            </form>
        </div>
        <footer class="login-footer">
            <p>&copy; 2024 Animated Website Collection. All rights reserved.</p>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
