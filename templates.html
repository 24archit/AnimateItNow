<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates | AnimateItNow</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* 🌙 Navbar fixes for dark theme */
body.dark-theme .navbar {
  background-color: #1a1a1a;
  color: #ffffff;
}

/* 🔗 Navbar link styling */
body.dark-theme .nav-links a {
  color: #ffffff;
}

/* 🎨 Site name text */
body.dark-theme .site-name {
  color: #ffffff;
}

/* 🖼 Logo brightness tweak (if logo is dark) */
body.dark-theme .logo {
  filter: brightness(1.2) contrast(1.2);
}
      /* 🖋️ Main heading fix */
body.dark-theme .templates-main h1 {
  color: #ffffff;
}

/* 📝 Card title fix */
body.dark-theme .template-card h2 {
  color: #ffffff;
}

/* 🎯 Button text */
body.dark-theme .template-btn {
  color: #ffffff;
}

/* 📋 Preview sections (if they include content later) */
body.dark-theme .template-preview {
  color: #ffffff;
}
.templates-main h1,
.template-card h2,
.template-btn {
  transition: color 0.3s ease;
}
/* 🔲 Container styling */
body.dark-theme .templates-main {
  background-color: #121212;
  color: #f5f5f5;
}

/* 🔳 Grid layout */
body.dark-theme .templates-grid {
  background-color: #181818;
}

/* 🧩 Individual cards */
body.dark-theme .template-card {
  background-color: #1e1e1e;
  border: 1px solid #333;
  color: #ffffff;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
}

/* 🔍 Card titles */
body.dark-theme .template-card h2 {
  color: #ffffff;
}

/* 🎥 Preview boxes */
body.dark-theme .template-preview {
  background-color: #2a2a2a;
  border: 1px dashed #444;
}

/* 🖱 Buttons */
body.dark-theme .template-btn {
  background-color: #333;
  color: #fff;
  border: 1px solid #666;
}

body.dark-theme .template-btn:hover {
  background-color: #444;
}

/* 📜 Footer */
body.dark-theme footer {
  background-color: #121212;
  color: #cccccc;
}
.templates-main,
.templates-grid,
.template-card,
.template-btn,
.template-preview {
  transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
}
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="images/logo.png" alt="AnimateItNow Logo" class="logo" />
        <span class="site-name">AnimateItNow</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="templates.html">Templates</a></li>
        <li><a href="contributors.html">Contributors</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button id="theme-toggle" aria-label="Toggle dark/light mode">🌙</button>
    </nav>

    <main class="templates-main">
      <h1>Templates Gallery</h1>
      <section class="templates-grid">
        <article class="template-card">
          <h2>Login Page UI</h2>
          <div class="template-preview login-preview"></div>
          <a class="template-btn" href="templates/login.html">View Template</a>
        </article>
        <article class="template-card">
          <h2>Hover Button Effects</h2>
          <div class="template-preview button-preview"></div>
          <a class="template-btn" href="templates/button.html">View Template</a>
        </article>
        <article class="template-card">
          <h2>Loaders</h2>
          <div class="template-preview loader-preview"></div>
          <a class="template-btn" href="templates/loader.html">View Template</a>
        </article>
        <article class="template-card">
          <h2>Popup Templates</h2>
          <div class="template-preview modal-preview"></div>
          <a class="template-btn" href="templates/modal.html">View Template</a>
        </article>
      </section>
    </main>

    <footer>
      <p>Made with ❤️ by Anuj and Contributors</p>
    </footer>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      const prefersDarkScheme = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );

      // Check for saved theme or preferred scheme
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme === "dark") {
        document.body.classList.add("dark-theme");
        themeToggle.textContent = "☀️";
      } else if (currentTheme === "light") {
        document.body.classList.remove("dark-theme");
        themeToggle.textContent = "🌙";
      } else if (prefersDarkScheme.matches) {
        document.body.classList.add("dark-theme");
        themeToggle.textContent = "☀️";
      }

      themeToggle.addEventListener("click", () => {
        if (document.body.classList.contains("dark-theme")) {
          document.body.classList.remove("dark-theme");
          localStorage.setItem("theme", "light");
          themeToggle.textContent = "🌙";
        } else {
          document.body.classList.add("dark-theme");
          localStorage.setItem("theme", "dark");
          themeToggle.textContent = "☀️";
        }
      });

      // Scroll animation for cards
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        { threshold: 0.1 }
      );

      document.querySelectorAll(".template-card").forEach((card) => {
        observer.observe(card);
      });
    </script>
  </body>
</html>
